<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
    <h2>Reset Password (by Admin)</h2>

    <p>You are now changing the password for user: <strong>{{ user_to_reset.username }}</strong></p>

    {% if messages %}
        <ul style="color:red;">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save New Password</button>
    </form>

    <hr>
    <a href="{% url 'admin_dashboard' %}">Cancel and Return to Dashboard</a>
</body>
</html>
